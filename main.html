<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <header>
        <div class="dark-light-switch">
            <img id="icon" class="icon" src="/public/moon.png" width="25" height="25"/>
            <label class="switch">
                <input type="checkbox"/>
                <span id="slider" class="slider"></span>
            </label>
        </div>
    </header>
    <main>
      <div class="card">
        <input class="input-box" id="search-box" type="text" placeholder="Enter city to search" />
        <button class="submit-button" onclick="searchCity()" type="button" >Search</button>
        <p class="success" id="error-message">Please enter a valid city</p>
          <div id="weather-info">

          </div>
      </div>
    </main>
<script src="index.js"></script>
</body>
</html>
