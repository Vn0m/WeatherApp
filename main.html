<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <article class="card">
                <div class="card-inside">
                    <div class="header-card">
                        <i class="fa-solid fa-location-dot fa-3x" style="color: #ffffff;"></i>
                        <h2 class="location-city">Cuenca, Ecuador</h2>
                    </div>
                    <div class="date-week">
                        <h2 class="day">Monday 13th</h2>
                    </div>
                    <img class="weatherImage" src="./public/rainy.png" width="644" height="387" alt="weather icon">
                    <div>
                        <h2>precipitacion</h2>
                        <h2>temperatura</h2>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
